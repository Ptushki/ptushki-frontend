version: 2

defaults: &defaults
  working_directory: ~/ci
  docker:
    - image: circleci/node:11

jobs:
  save_cache:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
            - dependency-cache-
      - run:
          name: install-dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - .cache/npm
            - node_modules
  lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
            - dependency-cache-
      - run:
          name: install-dependencies
          command: npm install
      - run:
          name: linting
          command: npm run lint
  deploy:
    <<: *defaults
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - '41:c6:bf:6b:ce:39:15:9e:29:e3:21:8d:23:47:55:9a'
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Build and push Docker image
          command: |
            npm install
            npm run build
            docker build -t ptushki-fe .
            docker tag ptushki-fe:latest $PTUSHKI_REGISTRY/ptushki-fe:latest
            docker login $PTUSHKI_REGISTRY -u $PTUSHKI_REGISTRY_USERNAME -p $PTUSHKI_REGISTRY_PASSWORD
            docker push $PTUSHKI_REGISTRY/ptushki-fe:latest
            ssh -o StrictHostKeyChecking=no ptushki@ptushki.westeurope.cloudapp.azure.com "docker-compose pull;docker-compose down;docker-compose up -d"
workflows:
  version: 2
  deploy:
    jobs:
      - lint
      - deploy:
          requires:
            - lint
          filters:
            branches:
              only:
                - master
